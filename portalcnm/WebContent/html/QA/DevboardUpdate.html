<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>SGIS 관리자사이트(CNM)</title> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<link rel="stylesheet" href="./../include/css/login.css" />
		<link rel="stylesheet" href="./../include/css/default.css" />
		<script type="text/javascript" src="./../include/js/jquery-1.11.0.min.js"></script> 
		<script type="text/javascript" src="./../include/js/default.js"></script> 
		<script type="text/javascript" src="../../js/common/includeHead.js"></script>
		<script src="../../js/common/common.js"></script>
		<script type="text/javascript" src="../../js/plugins/plupload/plupload.full.min.js"></script>
		<script type='text/javascript' src='../../js/plugins/jquery.form.js'></script>
		<script type='text/javascript' src='../../js/plugins/ckeditor/ckeditor.js'></script>
		<script type="text/javascript" src="../../js/QA/DevboardUpdate.js"></script>
	</head>

	<body>
		<div class="wrapper">
		<!-- cls:header start -->
			<div class="header">
				<div class="defaultbox">
					<div class="logo"><a href="#"><img src="./../include/img/pic/pic_logo.png" alt="logo" /></a></div>
					<div class="navi">
						<a href="#">마이페이지</a>
					</div>
				</div>
				<div class="menuWrapper">
					<div class="menuCnm">
						<ul>
							<li><a>서비스 현황</a></li>
							<li><a >사용자 현황</a></li>
							<li><a>서비스 관리</a></li>
							<li><a>정보 관리</a></li>
							<li><a class="on">게시판 관리</a></li>
							<li><a>회원 관리</a></li>
						</ul>
					</div>
				</div>
				<div class="subMenuWrapper">
					<div class="subMenu">	</div>
				</div>
			</div>
			<!-- cls:header end -->
			<div class="contents">
			<!-- cls:left start -->
				<div class="lefitMenuWrapper">
					<script type="text/javascript">
						makeLeftMenu("5", "2", "1");	//탑메뉴순서, 선택된 왼쪽 빅메뉴, 선택된 왼쪽 small메뉴
					</script>
				</div>
			<!-- cls:left end -->
				<div class="acticle">
					<div class="location">
						<p>
							<a><img src="./../include/img/ico/ico_home.png" alt="home"/></a>
							<span><img src="./../include/img/ico/ico_navi.png" alt="다음"/></span>
							<span >게시판 관리</span>
							<span><img src="./../include/img/ico/ico_navi.png" alt="다음"/></span>
							<span class="fontS">개발자사이트</span>
						</p>
					</div>
						<p class="title01">공지사항</p>						
						<div class="tilte03">기본정보</div>
						<div class="searchBtn04">
							<a id="modifyButton" style="cursor: pointer"><img src="./../include/img/btn/btn_modify.png" alt="수정"/></a>
							<a id="cancelButton" style="cursor: pointer"><img src="./../include/img/btn/btn_cancel.png" alt="취소"/></a>
						</div>
						<form id="resetForm" method="post" enctype="multipart/form-data">
						<table class="apiTable02" summary="기본정보">
							<caption>기본정보</caption>
							<colgroup>
								<col width="141"/>
								<col width=""/> 	
							</colgroup>
							<tbody>
								<tr>
									<th>제목</th>
									<td>										
										<input type="text" class="input_use13" id="POST_TITLE" maxlength="199"/>
									</td>	
								</tr>	
								<tr>
									<th>우선표출 여부</th>
									<td>										
										<select class="input_use08" id="PRIORITY_DISP_YN" style="width:200px">
											<option value="N">아니오</option>
											<option value="Y">네</option>
										</select>
									</td>	
								</tr>			
								<tr>
									<th>내용</th>
									<td>										
										<textarea rows="20" cols="100" class="input_use16" id="POST_CONTENT" style="resize: none" maxlength="3999"></textarea>
									</td>	
								</tr>	
								<tr>
									<th>첨부파일</th>
									<td >
										<div class="noticeFont">( 첨부 용량 제한: 20 MB)</div>
										<span id="fileContiner">
											<a id="pickfiles" style="cursor: pointer;"><img src="./../include/img/btn/btn_file_attach.png" alt="파일선택"/></a> 
										</span>
										<span id="fileName"></span>
										<span id="oldFile"></span>
										<span id="delAttachmentSpan">&nbsp;&nbsp;<input type="checkbox" class="input_use09" id="delAttachmentCheckbox"/>파일삭제</span>
										<span id="fileProgress"></span>
										<div class="noticeFont"> * 첨부파일형식 : zip, hwp, doc, docx, ppt, pptx, xls, xlsx, txt, bmp, jpg, jpeg, gif, png 가능함 </div>
									</td>
								</tr>
							</tbody>
						</table>						
						</form>
					</div>
					<!-- for temp save href -->
					<div id="pickfiles1"></div>
			</div>
		</div>		
		<div class="maskbg"></div>
		<div class="maskcontent"></div>
		<div style="display:none" id="BMcontent"></div>
		
		<!-- cls:footer start -->
		<div class="footerWrapper"></div>
