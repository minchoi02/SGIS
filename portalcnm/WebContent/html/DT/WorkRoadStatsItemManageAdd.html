<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SGIS 관리자사이트(CNM)</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="./../include/css/login.css" />
<link rel="stylesheet" href="./../include/css/default.css" />
<script type="text/javascript" src="./../include/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./../include/js/default.js"></script>
<script type="text/javascript" src="../../js/common/includeHead.js"></script>
<script src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/plugins/plupload/plupload.full.min.js"></script>
<script type='text/javascript' src='../../js/plugins/jquery.form.js'></script>
<script type='text/javascript' src='../../js/plugins/ckeditor/ckeditor.js'></script>
<script type="text/javascript" src="../../js/DT/WorkRoadStatsItemManageAdd.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- cls:header start -->
		<div class="header">
			<div class="defaultbox">
				<div class="logo">
					<a href="#"><img src="./../include/img/pic/pic_logo.png" alt="logo" /></a>
				</div>
				<div class="navi"></div>
			</div>
			<div class="menuWrapper">
				<div class="menuCnm">
					<ul>
						<li><a>서비스 현황</a></li>
						<li><a>사용자 현황</a></li>
						<li><a class="on">서비스 관리</a></li>
						<li><a>정보 관리</a></li>
						<li><a>게시판 관리</a></li>
						<li><a>회원 관리</a></li>
					</ul>
				</div>
			</div>
			<div class="subMenuWrapper">
				<div class="subMenu"></div>
			</div>
		</div>
		<!-- cls:header end -->
		<div class="contents">
			<!-- cls:left start -->
			<div class="lefitMenuWrapper">
				<script type="text/javascript">
						makeLeftMenu("3", "11", "2");	//탑메뉴순서, 선택된 왼쪽 빅메뉴, 선택된 왼쪽 small메뉴
				</script>
			</div>
			<!-- cls:left end -->
			<div class="acticle">
				<div class="location">
					<p>
						<a><img src="./../include/img/ico/ico_home.png" alt="home" /></a>
						<span><img src="./../include/img/ico/ico_navi.png" alt="다음" /></span>
						<span>서비스 관리</span> 
						<span><img src="./../include/img/ico/ico_navi.png" alt="다음" /></span> 
						<span> 일자리 맵</span>
						<span><img src="./../include/img/ico/ico_navi.png" alt="다음" /></span> 
						<span class="fontS"> 일자리 통계항목 관리</span>
					</p>
				</div>
				<p class="title01">일자리 통계항목 관리</p>
				<div class="tilte03">통계항목 등록</div>
				<div class="searchBtn04">
					<a id="addButtonDisabled"><img src="./../../img/btn_regist02disabled.png" alt="등록" /></a> 
					<a id="addButton" style="cursor: pointer"><img src="./../include/img/btn/btn_regist02.png" alt="등록" /></a> 
					<a id="cancelButton" style="cursor: pointer"><img src="./../include/img/btn/btn_cancel.png" alt="취소" /></a>
				</div>
				<form id="resetForm" method="post" enctype="multipart/form-data">
					<table class="apiTable02" summary="기본정보">
						<caption>기본정보</caption>
						<colgroup>
							<col width="141" />
							<col width="230" />
							<col width="141" />
							<col width="230" />
						</colgroup>
						<tbody>
							<tr>
								<th>연계 ID</th>
								<td colspan="3">
									<input type="text" class="input_use08" id="LINK_ID" maxlength="10" />
									<div class="searchBtn" id="overlButton">
										<a style="cursor: pointer"><img src="./../include/img/btn/btn_overlap02.png" alt="중복" /></a>
									</div>
								</td>
							</tr>
							<tr>
								<th>통계명</th>
								<td colspan="3">
									<input type="text" class="input_use08" id="STAT_NM" maxlength="60" style="width: 550px;"/>
								</td>
							</tr>
							<tr>
								<th>정의</th>
								<td colspan="3">
									<input type="text" class="input_use08" id="STAT_DEFINITION" maxlength="100" style="width: 550px;"/>
								</td>
							</tr>
							<tr>
								<th>수집출처</th>
								<td>
									<input type="text" class="input_use08" id="COLCT_SOURCE" maxlength="100" style="width: 180px;"/>
								</td>
								<th>갱신주기</th>
								<td>
									<input type="text" class="input_use08" id="UPDT_CYCLE" maxlength="100" style="width: 180px;"/>
								</td>
							</tr>
							<tr>
								<th>통계경로</th>
								<td>
									<input type="text" class="input_use08" id="STAT_PATH" maxlength="100" style="width: 180px;"/>
								</td>
								<th>참조 URL</th>
								<td>
									<input type="text" class="input_use08" id="REFRN_URL" maxlength="100" style="width: 180px;"/>
								</td>
							</tr>
							<tr>
								<th>설명</th>
								<td colspan="3">
									<textarea rows="20" cols="100" class="input_use16" id="POST_CONTENT" style="resize: none" maxlength="4000"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div class="maskbg"></div>
	<div class="maskcontent"></div>
	<!-- cls:footer start -->
	<div class="footerWrapper"></div>
</body>
</html>
