<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SGIS 관리자사이트(CNM)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="./../include/css/login.css" />
        <link rel="stylesheet" href="./../include/css/default.css" />
        <script type="text/javascript" src="./../include/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="./../include/js/default.js"></script>
        <script type="text/javascript" src="../../js/common/includeHead.js"></script>
        <script src="../../js/common/common.js"></script>
        <script type="text/javascript" src="../../js/DT/themaMapAddMap.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- cls:header start -->
            <div class="header">
                <div class="defaultbox">
                    <div class="logo">
                        <a href="#"><img src="./../include/img/pic/pic_logo.png" alt="logo" /></a>
                    </div>
                    <div class="navi">
                        <a href="#">마이페이지</a>
                    </div>
                </div>
                <div class="menuWrapper">
                    <div class="menuCnm">
                        <ul>
                           <li><a>서비스 현황</a></li>
							<li><a >사용자 현황</a></li>
							<li><a class="on">서비스 관리</a></li>
							<li><a>정보 관리</a></li>
							<li><a>게시판 관리</a></li>
							<li><a>회원 관리</a></li>
                        </ul>
                    </div>
                </div>
                <div class="subMenuWrapper">
                    <div class="subMenu"></div>
                </div>
            </div>
            <!-- cls:header end -->
            <div class="mapContents">
                <div class="mapTitle">
                    <div class="tilte06">
                        통계주제도 관리
                    </div>
                    <div class="location02">
                        <p>
                            <a><img src="./../include/img/ico/ico_home.png" alt="home"/></a>
                            <span><img src="./../include/img/ico/ico_navi.png" alt="다음"/></span>
                            <span >데이터 관리</span>
                            <span><img src="./../include/img/ico/ico_navi.png" alt="다음"/></span>
                            <span class="fontS">통계주제도 관리</span>
                        </p>
                    </div>
                    <div class="searchBtn04">
                        <a style="cursor: pointer"  id="resetMap"><img src="./../include/img/btn/btn_reset.png" alt="초기화"/></a>
                        <a id="openAddMapPopupButton" style="cursor: pointer"><img src="./../include/img/btn/btn_regist02.png" alt="등록"/></a>
                    </div>
                </div>
                
                <!--<div class="map"><img src="./../include/img/pic/pic_map02.png" alt="지도"/></div>-->
            </div><!--mapContents end-->
        </div><!--wrapper end -->
        <!-- popup -->
        <!-- CNM-DT-004 -->
        <div class="popupWrapper">
            <div class="aplPopupWrapper">
                <div class="aplPopupTitle">
                    <div class="myTitleFont">
                        통계주제도 등록
                    </div>
                    <div class="myXbtn">
                        <a><img src="./../include/img/btn/btn_popupX.png" alt="종료"/></a>
                    </div>
                </div>
                <form id="addThemaMapMapForm">
                    <table class="popupTable"  summary="통계주제도 등록popup">
                        <caption>
                            통계주제도 등록popup
                        </caption>
                        <colgroup>
                            <col width="141"/>
                            <col width="192"/>
                            <col width="141"/>
                            <col width="192"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>카테고리</th>
                                <td>
                                <select class="input_use08" id="CATEGORY_AddMap">
                                    <option value="CTGR_001" selected>인구와 주거</option>
                                    <option value="CTGR_002">복지와 문화</option>
                                    <option value="CTGR_003">일과 산업</option>
                                    <option value="CTGR_004">환경과 안전</option>
                                </select></td>
                                <th>표출레벨</th>
                                <td>
                                <select class="input_use08" id="STAT_DISP_LEVEL">
                                    <option value="01" selected>시도</option>
                                    <option value="02">시군구</option>
                                    <option value="03">읍면동</option>
                                    <option value="04">집계구</option>
                                </select>
                                <select class="input_use08" id="ARTICLE_DIV_AddMap" style="display:none;">
                                    <option value="STATE" selected>현황</option>
                                    <option value="ANALYS">분석</option>
                                </select></td>
                            </tr>
                            <tr>
                                <th>지역</th>
                                <td>
                                <select class="input_use08" id="AREA_SET">
                                    <option value="00" selected>전국</option>
                                    <option value="11">서울</option>
                                    <option value="31">경기도</option>
                                    <option value="32">강원도</option>
                                    <option value="23">인천</option>
                                    <option value="34">충남</option>
                                    <option value="33">충북</option>
                                    <option value="25">대전</option>
                                    <option value="29">세종</option>
                                    <option value="36">전남</option>
                                    <option value="35">전북</option>
                                    <option value="24">광주</option>
                                    <option value="37">경북</option>
                                    <option value="38">경남</option>
                                    <option value="22">대구</option>
                                    <option value="21">부산</option>
                                    <option value="26">울산</option>
                                    <option value="39">제주</option>
                                </select></td>
                                <th>표출방법</th>
                                <td >
                                <input type="text" class="input_use25" id="METHOD_form" maxlength="99"/>
                                </td>

                            </tr>

                            <tr>
                                <th>출처</th>
                                <td colspan="3">
                                <input type="text" class="input_use13" id="RELATEINFO_form" maxlength="50"/>
                                </td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td colspan="3">
                                <input type="text" class="input_use13" id="TITLE_AddMap" maxlength="99"/>
                                </td>
                            </tr>
                            <tr>
                                <th>설명</th>
                                <td colspan="3">                                <textarea rows="5" cols="100" class="input_use15" style="resize: none" id="EXP_AddMap" maxlength="199"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="btnbox">
                    <a id="addButton_AddMap" style="cursor: pointer"><img src="./../include/img/btn/btn_regist02.png" alt="등록"/></a>
                    <a id="cancelButton_AddMap" style="cursor: pointer"><img src="./../include/img/btn/btn_cancel.png" alt="취소"/></a>
                </div>
            </div>
        </div>
    </body>
</html>
